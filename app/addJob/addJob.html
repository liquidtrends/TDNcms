<html lang="en">
 
<head>
 
    <title></title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="blog.css" rel="stylesheet">
 
 
</head>
 
<body ng-controller="AddJobCtrl">
 
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TDN Admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Dashboard</a></li>
        <li class="active"><a href="#/addJob">Add Job</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>Hello, <b>{{username}}</b></li>
        <li><a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
 
    <div class="container">
 
        <form class="form-horizontal" ng-submit="AddJob()">
            <fieldset>
 
                <!-- Form Name -->
                <legend>Create Job</legend>
 
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Job Title</label>
                    <div class="col-md-4">
                        <input id="txtTitle" name="txtTitle" ng-model="job.title" type="text" placeholder="placeholder" class="form-control input-md">
                    </div>
                </div>
 
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Job Description</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="txtPost" ng-model="job.description" name="txtPost" ></textarea>

                    </div>
                </div>
 
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" ng-disabled="!job.title || !job.description" name="singlebutton" class="btn btn-primary" type="submit" value="Publish" />
                    </div>
                </div>
 
            </fieldset>
        </form>
 
 
    </div>
    <!-- /.container -->
 
    <div class="blog-footer">
        <p>AngularJS & Firebase Blog App</p>
 
    </div>
 
 
 
</body>
 
</html>
