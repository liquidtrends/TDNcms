<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>TDN Contracting Ltd. Admin</title>
</head>
 
<body ng-controller="WelcomeCtrl">
 
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="#">Home</a>
                <a class="blog-nav-item " href="#/addJob">Add Job</a>
 
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>TDN Contracting Ltd. Admin</h1>
        </div>
        <div class="list-group" ng-repeat="job in jobs">
            <a href="#" onclick="return false;" class="list-group-item active">
                <h4 class="list-group-item-heading">{{job.title}}</h4>
                <p class="list-group-item-text">{{job.description}}</p>
                <span class="pull-right">
                  <button class="btn btn-xs btn-info" ng-click="editJob(job.$id)" data-target="#editModal">EDIT</button>
                  <button class="btn btn-xs btn-warning" ng-click="confirmDelete(job.$id)" data-target="#deleteModal" >DELETE</button>
                </span>
            </a>
        </div>
    </div>
 
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Job</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" ng-model="jobToUpdate.title" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Description:</label>
                        <textarea class="form-control" id="message-text" ng-model="jobToUpdate.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this job forever!!</h4>
            </div>
 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="deleteJob()">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
