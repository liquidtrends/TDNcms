<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
    <title>TDN Contracting Ltd. Admin</title>
</head>
 
<body ng-controller="WelcomeCtrl">
 
<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TDN Admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Dashboard</a></li>
        <li><a href="#/addJob">Add Job</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a>Hello, <b>{{username}}</b></a></li>
        <li><a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">
        <div class="page-header">
            <h1>TDN Contracting Ltd. Admin</h1>
        </div>
        
        <div class="row">
            <div class="col-md-6 well">
                <div class="row">
                    <div class="col-md-6">
                        <h4>Job Listings</h4>
                    </div>
                    <div class="col-md-6">
                        <a href="#/addJob"><button class="btn btn-sm btn-info pull-right"><i class="fa fa-plus-circle"></i> Add New Job</button></a>
                    </div>
                </div>
                </span>
                <div class="list-group" ng-repeat="job in jobs">
                <a href="#" onclick="return false;" class="list-group-item active">
                    <h4 class="list-group-item-heading">{{job.title}}</h4>
                    <p class="list-group-item-text">{{job.description}}</p>
                    <span class="pull-right">
                      <button class="btn btn-xs btn-info" ng-click="editJob(job.$id)" data-target="#editModal">EDIT</button>
                      <button class="btn btn-xs btn-warning" ng-click="confirmDelete(job.$id)" data-target="#deleteModal" >DELETE</button>
                    </span>
                </a>
                </div>
            </div>
        </div>
    </div>
 
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Job</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" ng-model="jobToUpdate.title" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Description:</label>
                        <textarea class="form-control" id="message-text" ng-model="jobToUpdate.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="update()">Publish</button>
            </div>
        </div>
    </div>
</div>

<!-- Confirm delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center;">
                <div class="alert alert-danger">
                    <strong>Are you sure?</strong> This action can not be undone!
                </div>
            </div>
 
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="deleteJob()">Delete</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
